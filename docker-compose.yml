version: '3'

services:
  postgres:
    image: postgres:latest
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  your_app:
    build: .
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - ./app_dir:/app
    command: python main.py